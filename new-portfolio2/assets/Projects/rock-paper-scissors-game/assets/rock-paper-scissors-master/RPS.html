<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: white;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="container">
        <img src="./images/logo.svg" alt="logo">
        <div class="score_box">
          <p>Score <br><span id="score" class="score-number">20</span></p>
        </div>
      </div>
    </header>
    <div id="selection-board" class="main-container">
      <img id="bg-triangle" src="images/bg-triangle.svg" alt="bg-triangle">
      <span class="game-piece" id="paper">
        <img src="./images/icon-paper.svg" alt="paper">
      </span>
      <span class="game-piece" id="rock">
        <img src="./images/icon-rock.svg" alt="rock">
      </span>
      <span class="game-piece" id="scissors">
        <img src="./images/icon-scissors.svg" alt="scissors">
      </span>
    </div>
    <div id="playing">
      <div>
        <h2 id="yp">You picked</h2>
        <div class="generic-piece" id="user-selection">
          <img alt="" src="">
        </div>
      </div>
      <div class="mid">
      <!-- <h1 id="yw">You Win</h1>
      <h1 id="yl">You Lose</h1> -->
      <h1 id="winning-status"></h1>
      <button type="button" id="pa">Play Again</button>
    </div>
      <div>
        <h2 id="thp">The house picked</h2>
        <div class="generic-piece" id="computer-selection">
          <img src="" alt="">
        </div>
      </div>
      <!-- <div id="yp"> You Picked</div>
      <div id="thp">The House Picked</div>
      <div id="pa">Play Again</div> -->

    </div>



    <!-- <div> -->
    <!-- </div> -->
    <footer>
      <div class="buttons">
      <button id="rules" type="button" popovertarget="my-popover">Rules</button>
      <div popover id="my-popover"><img src="./images/image-rules.svg" alt="bonus rules"> </div>
      <a id="home" href="../../index.html">Home</a>
    </div>
    </footer>
  </div>
  <script src="./game.js"></script>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Brian Formman</a>.
  </div>
</body>

</html>
