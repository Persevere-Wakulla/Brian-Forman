<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="head d-flex justify-content-center gap-2  ">
      <div class="d-flex gap-3">
        <h2>Difficulty</h2>
        <select class="select">
          <option value="">select choice</option>
          <option id="easy" value="">Easy</option>
          <option id="medium" value="">Medium</option>
          <option id="hard" value="">Hard</option>
        </select>
      </div>
    </div>
  </header>
  <h1 class="top-header text-center">Select A Difficutly Level</h1>
  <div class="front-card">
    <h1 class="d-flex gap-2 justify-content-center mb-4"><i class="bi bi-emoji-sunglasses-fill"></i>Speed Typer<i class="bi bi-emoji-sunglasses-fill"></i></h1>
    <div class="d-flex justify-content-between">
      <p>Time left: <span id="timer">0</span>s</p>
      <p>Score: <span id="score">0</span></p>
    </div>
    <div class="text-center mt-4">
      <p>Type in the following:</p>
      <h2 class="mb-4 font-monospace" id="words">love</h2>
      <input id="user-text" type="text" placeholder="Type the word here">
    </div>
  </div>
  <div class="back-card  flex-column">
    <h1 class="mt-5">Your Time Ran out</h1>
    <p>Your final score is <span id="final-score">0</span></p>
    <button id="reload-btn" type="button">Play Again</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="./app.js"></script>
</body>

</html>
